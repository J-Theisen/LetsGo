<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Continue Game Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/createAccount.css">
</head>
<body>
        <div class="container">
                <div class="row">
                    <h1 id="createAccount">Continue Game</h1>
                </div>
                <hr>
                <form method="POST">
                    <div class="row">
                        <label for="username">
                            <h6>Username: </h6>
                        </label>
                        <input id="username" name="userName" type="text" class="form-control">
                        <label for="password">
                            <h6>Password: </h6>
                        </label>
                        <input id="password" name="playerPassword" type="password" class="form-control">
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary buttonStyle">Create Game</button>
                        <a href="/" class="btn btn-danger buttonStyle">Cancel</a>
                    </div>
                </form>
            </div>
</body>
</html>
