<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lets Go!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/game.css">

</head>

<body onload="loadUp()">
    <div class="conatiner">
        <div id="playerInfoContainer" class="col-md-3">
            <div id="gamePlayerTableDiv">
                <table id="gamePlayerTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Player Number</th>
                            <th>PlayerName</th>
                            <th></th>
                            <th>Money</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="gamePlayer : ${players}">
                            <td>
                                <h4 th:text="${gamePlayer.playerTurn}" th:data-playerid="${gamePlayer.id}"
                                    th:data-playerTurn="${gamePlayer.playerTurn}"></h4>
                            </td>
                            <td>
                                <h4 th:text="${gamePlayer.playerName}"></h4>
                            </td>
                            <td>
                                <img class="displayImage" th:src="${gamePlayer.imageUrl}" alt="">
                            </td>
                            <td>
                                <h4 th:id="'playerMoney' + ${gamePlayer.playerTurn}" th:text="${gamePlayer.playerCurrency}"></h4>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <input type="hidden" id="playerTurn" th:value="${game.playerTurn}">
        <input type="hidden" id="numPlayers" th:value="${players.size()}">


        <div id="gameContainer" class="col-md-9">
            <div id="wholeGameBoard">
                <div class="row">
                    <div id="t1" class="tile border">
                        <div id="s14" class="space"></div>
                        <div id="s13" class="space"></div>
                        <div id="s12" class="space"></div>
                        <div id="s11" class="space"></div>
                    </div>
                    <div id="t12" class="tile border">
                        <div id="s124" class="space"></div>
                        <div id="s123" class="space"></div>
                        <div id="s122" class="space"></div>
                        <div id="s121" class="space"></div>
                    </div>
                    <div id="t11" class="tile border">
                        <div id="s114" class="space"></div>
                        <div id="s113" class="space"></div>
                        <div id="s112" class="space"></div>
                        <div id="s111" class="space"></div>
                    </div>
                    <div id="t10" class="tile border">
                        <div id="s104" class="space"></div>
                        <div id="s103" class="space"></div>
                        <div id="s102" class="space"></div>
                        <div id="s101" class="space"></div>
                    </div>
                </div>

                <div class="row">
                    <div id="t2" class="tile border">
                        <div id="s24" class="space"></div>
                        <div id="s23" class="space"></div>
                        <div id="s22" class="space"></div>
                        <div id="s21" class="space"></div>
                    </div>
                    <div class="tile border nothingTile">
                        <div class="tree">
                            <img class="treeImage" src="/images/tree.png" alt="">
                        </div>
                    </div>
                    <div class="tile border nothingTile">
                        <div class="tree">
                            <img class="treeImage" src="/images/tree.png" alt="">
                        </div>
                    </div>
                    <div id="t9" class="tile border">
                        <div id="s94" class="space"></div>
                        <div id="s93" class="space"></div>
                        <div id="s92" class="space"></div>
                        <div id="s91" class="space"></div>
                    </div>
                </div>

                <div class="row">
                    <div id="t3" class="tile border">
                        <div id="s34" class="space"></div>
                        <div id="s33" class="space"></div>
                        <div id="s32" class="space"></div>
                        <div id="s31" class="space"></div>
                    </div>
                    <div class="tile border nothingTile">
                        <div class="tree">
                            <img class="treeImage" src="/images/tree.png" alt="">
                        </div>
                    </div>
                    <div class="tile border nothingTile">
                        <div class="tree">
                            <img class="treeImage" src="/images/tree.png" alt="">
                        </div>
                    </div>
                    <div id="t8" class="tile border">
                        <div id="s84" class="space"></div>
                        <div id="s83" class="space"></div>
                        <div id="s82" class="space"></div>
                        <div id="s81" class="space"></div>
                    </div>
                </div>

                <div class="row">
                    <div id="t4" class="tile border">
                        <div id="s44" class="space"></div>
                        <div id="s43" class="space"></div>
                        <div id="s42" class="space"></div>
                        <div id="s41" class="space"></div>
                    </div>
                    <div id="t5" class="tile border">
                        <div id="s54" class="space"></div>
                        <div id="s53" class="space"></div>
                        <div id="s52" class="space"></div>
                        <div id="s51" class="space"></div>
                    </div>
                    <div id="t6" class="tile border">
                        <div id="s64" class="space"></div>
                        <div id="s63" class="space"></div>
                        <div id="s62" class="space"></div>
                        <div id="s61" class="space"></div>
                    </div>
                    <div id="t7" class="tile border">
                        <div id="s74" class="space"></div>
                        <div id="s73" class="space"></div>
                        <div id="s72" class="space"></div>
                        <div id="s71" class="space"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div id="buttonDiv" class="col-md-3">
                <div id="rollRow" class="row">
                    <button id="rollButton" class="btn btn-primary col-md-6">Roll!</button>
                    <div id="rollNumberTextDiv" class="col-md-6">
                        <h4 id="rollNumber"></h4>
                    </div>
                </div>
                <div id="homeButtonRow" class="row">
                    <div class="col-md-4"></div>
                    <div id="homeButtonDiv" class="cl-md-4">
                        <a href="/" class="btn btn-primary">End Game</a>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div id="winnerDiv">
                    <h2 id="winnerName">winner</h2>
                    <div id="winnerDisplay"></div>
                </div>
            </div>
        </div>

        <script src="/js/jquery-2.2.4.js"></script>
        <script src="/js/game.js"></script>
    </div>
</body>

</html>
