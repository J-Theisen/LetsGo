<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lets Go!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/game.css">

</head>

<body onload="loadUp()">

    <div class="row">
        <div id="playerInfoContainer" class="container col-md-3">
            <div id="gamePlayerTableDiv" class="container">
                <table id="gamePlayerTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Turn Number: </th>
                            <th>Players:</th>
                            <th>image</th>
                            <!-- <th>Monies</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="gamePlayer : ${players}">
                            <td>
                                <p th:text="${gamePlayer.playerTurn}" th:data-playerid="${gamePlayer.id}"
                                    th:data-playerTurn="${gamePlayer.playerTurn}"></p>
                            </td>
                            <td>
                                <p th:text="${gamePlayer.playerName}"></p>
                            </td>
                            <td >
                                <img class="displayImage" th:src="${gamePlayer.imageUrl}" alt="">
                            </td>
                            <!-- <td>
                                <p th:text="${gamePlayer.playerCurrency}"></p>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <input type="hidden" id="playerTurn" th:value="${game.playerTurn}">
        <input type="hidden" id="numPlayers" th:value="${players.size()}">


        <div id="gameContainer" class="container col-md-9">
            <div id="wholeGameBoard">
                <div class="row">
                    <div id="t1" class="tile border">
                        <div id="s14" class="space"></div>

                    </div>
                    <div id="t12" class="tile border">

                        <div id="s123" class="space"></div>
                        <div id="s122" class="space"></div>
                        <div id="s121" class="space"></div>
                    </div>
                    <div id="t11" class="tile border">
                        <div id="s114" class="space"></div>
                        <div id="s113" class="space"></div>
                        <div id="s112" class="space"></div>
                        <div id="s111" class="space"></div>
                    </div>
                    <div id="t10" class="tile border">
                        <div id="s104" class="space"></div>
                        <div id="s103" class="space"></div>
                        <div id="s102" class="space"></div>
                        <div id="s101" class="space"></div>
                    </div>
                </div>

                <div class="row">
                    <div id="t2" class="tile border">
                        <div id="s24" class="space"></div>
                        <div id="s23" class="space"></div>
                        <div id="s22" class="space"></div>
                        <div id="s21" class="space"></div>
                    </div>
                    <div class="tile border">
                        <p>nothing</p>
                    </div>
                    <div class="tile border">
                        <p>nothing</p>
                    </div>
                    <div id="t9" class="tile border">
                        <div id="s94" class="space"></div>
                        <div id="s93" class="space"></div>
                        <div id="s92" class="space"></div>
                        <div id="s91" class="space"></div>
                    </div>
                </div>

                <div class="row">
                    <div id="t3" class="tile border">
                        <div id="s34" class="space"></div>
                        <div id="s33" class="space"></div>
                        <div id="s32" class="space"></div>
                        <div id="s31" class="space"></div>
                    </div>
                    <div class="tile border">
                        <p>nothing</p>
                    </div>
                    <div class="tile border">
                        <p>nothing</p>
                    </div>
                    <div id="t8" class="tile border">
                        <div id="s84" class="space"></div>

                    </div>
                </div>

                <div class="row">
                    <div id="t4" class="tile border">
                        <div id="s44" class="space"></div>

                        <div id="s41" class="space"></div>
                    </div>
                    <div id="t5" class="tile border">

            </div>

        </div>
        <div class="container">
            <div id="buttonDiv">
                <div class="row">
                    <button id="rollButton" class="btn btn-primary">Roll!</button>
                    <h5 id="rollNumber">Roll!</h5>
                </div>
            </div>
        </div>

        <script src="/js/jquery-2.2.4.js"></script>
        <script src="/js/game.js"></script>
</body>

</html>
